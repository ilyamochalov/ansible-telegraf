---
- name: Telegraf | Create telegraf.conf
  template:
    src: telegraf.conf
    dest: /etc/telegraf/telegraf.conf
    backup: true
    owner: telegraf
    group: telegraf
  notify:
    - Restart telegraf

- name: Telegraf | Start and Enable telegraf
  service:
    name: telegraf
    state: started
    enabled: true